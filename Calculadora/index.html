<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-fluid mainDiv">
      <form id="calcForm" name="calcForm">
        <div class="container-fluid calc">
          <div class="displayCalc">
            <textarea id="calcDisplaySup" class="form-control" rows="1"></textarea>                        
            <textarea id="calcDisplay" class="form-control" rows="2"></textarea>
          </div>
          <div class="bodyCalc">
            <div class="numKeyboard">
              <div class="key_1 b1"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="1">1</button></div>
              <div class="key_2 b2"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="2">2</button></div>
              <div class="key_3 b3"><button onclick="number1(this.value)"class="btn btn-outline-dark" value="3">3</button></div>
              <div><button onclick="number1(this.value)" class="btn btn-dark bplus" value="+">+</button></div>
              <div><button onclick="number1(this.value)" class="btn btn-dark bminus" value="-">-</button></div>
              <div class="key_4 b4"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="4">4</button></div>
              <div class="key_5 b5"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="5">5</button></div>
              <div class="key_6 b6"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="6">6</button></div>
              <div><button onclick="number1(this.value)" class="btn btn-dark bmut" value="*">X</button></div>
              <div><button onclick="number1(this.value)" class="btn btn-dark bdiv" value="/">÷</button></div>
              <div class="key_7 b7"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="7">7</button></div>
              <div class="key_8 b8"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="8">8</button></div>
              <div class="key_9 b9"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="9">9</button></div>            
              <div><button onclick="number1(this.value)" class="btn btn-dark bpc" value="pct">%</button></div>              
              <div><button onclick="number1(this.value)" class="btn btn-dark sqrt" value="sqrt">√</button></div>
              <div class="key_comma"><button onclick="number1(this.value)" class="btn btn-dark bco" value=".">.</button></div> 
              <div class="key_0 b0"><button onclick="number1(this.value)" class="btn btn-outline-dark" value="0">0</button></div>
              <div class="key_del"><button onclick="number1(this.value)" class="btn btn-dark bdel" value="del"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"></path>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"></path>
              </svg></button></div>   
              <div><button onclick="number1(this.value)" class="btn btn-warning beq" value="=">=</button></div> 
              <div class="key_C"><button onclick="resetForm()" class="btn btn-danger bcl" >C</button></div>                       
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
